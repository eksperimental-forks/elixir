name: CI

on: [pull_request, push]

env:
  ELIXIR_ASSERT_TIMEOUT: 2000
  ELIXIRC_OPTS: "--warnings-as-errors"
  ERLC_OPTS: "warnings_as_errors"
  LANG: C.UTF-8

jobs:
  test_linux:
    name: Linux, ${{ matrix.otp_label || matrix.otp_release }}, Ubuntu 16.04
    env:
      LAST_STABLE_LINUX_OTP_RELEASE: OTP-23.3
    strategy:
      fail-fast: false
      matrix:
        # NOTE: When adding a new latest OTP version, please update LAST_STABLE_LINUX_OTP_RELEASE above
        otp_release: [OTP-23.3, OTP-23.0, OTP-22.3, OTP-22.0]
        development: [false]
        include:
          - otp_release: master
            otp_label: OTP-master
            development: true
          - otp_release: maint
            otp_label: OTP-maint
            development: true
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Install Erlang/OTP
        run: |
          cd $RUNNER_TEMP
          wget -O otp.tar.gz https://repo.hex.pm/builds/otp/ubuntu-16.04/${{ matrix.otp_release }}.tar.gz
          mkdir -p otp
          tar zxf otp.tar.gz -C otp --strip-components=1
          otp/Install -minimal $(pwd)/otp
          echo "$(pwd)/otp/bin" >> $GITHUB_PATH
      - name: Compile Elixir
        run: |
          rm -rf .git
          make compile
      - name: Build info
        run: bin/elixir --version
      - name: Check format
        run: make test_formatted && echo "All Elixir source code files are properly formatted."
      - name: Dyalizer
        run: dialyzer -pa lib/elixir/ebin --build_plt --output_plt elixir.plt --apps lib/elixir/ebin/elixir.beam lib/elixir/ebin/Elixir.Kernel.beam
      - name: Erlang test suite
        run: make test_erlang
        continue-on-error: ${{ matrix.development }}
      - name: Elixir test suite
        run: make test_elixir
        continue-on-error: ${{ matrix.development }}
      - name: Check reproducible builds
        if: matrix.otp_release == env.LAST_STABLE_LINUX_OTP_RELEASE
        run: taskset 1 make check_reproducible

  test_windows:
    name: Windows, OTP-${{ matrix.otp_release }}, Windows Server 2019
    env:
      LAST_STABLE_WINDOWS_OTP_RELEASE: '22.3'
    strategy:
      matrix:
        # NOTE: When adding a new latest OTP version, please update LAST_STABLE_WINDOWS_OTP_RELEASE above
        otp_release: ['22.3', '22.0']
    runs-on: windows-2019
    steps:
      - name: Configure Git
        run: git config --global core.autocrlf input
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Cache Erlang/OTP package
        uses: actions/cache@v2
        with:
          path: C:\Users\runneradmin\AppData\Local\Temp\chocolatey\erlang
          key: OTP-${{ matrix.otp_release }}-windows-2019
      - name: Install Erlang/OTP
        run: choco install -y erlang --version ${{ matrix.otp_release }}
      - name: Compile Elixir
        run: |
          remove-item '.git' -recurse -force
          make compile
      - name: Build info
        run: bin/elixir --version
      - name: Check format
        run: make test_formatted && echo "All Elixir source code files are properly formatted."
      - name: Erlang test suite
        run: make --keep-going test_erlang
      - name: Elixir test suite
        run: |
          del c:/Windows/System32/drivers/etc/hosts
          make --keep-going test_elixir
      - name: Check reproducible builds
        if: matrix.otp_release == env.LAST_STABLE_WINDOWS_OTP_RELEASE
        run: make check_reproducible

  check_posix_compliant:
    name: Check POSIX-compliant
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Install ShellCheck
        run: |
          sudo apt update
          sudo apt install -y shellcheck
      - name: Check POSIX-compliant
        run: |
          shellcheck -e SC2039,2086 bin/elixir && echo "bin/elixir is POSIX compliant"
          shellcheck bin/elixirc && echo "bin/elixirc is POSIX compliant"
          shellcheck bin/iex && echo "bin/iex is POSIX compliant"
